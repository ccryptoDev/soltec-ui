<div class="tracker-container">
    <div class='tracker-container-header bg-color-orange'>
        <p class="text-color-white">Trackers</p>
    </div>
  
    <div
      cdkDropList
      #todoList="cdkDropList"
      [cdkDropListData]="todo"
      [cdkDropListConnectedTo]="[doneList]"
      class="tracker-list"
      (cdkDropListDropped)="didDrop($event)">
      <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item.name}}</div>
    </div>
  </div>
  
  <div class="possible-tracker-container">
    <div class='tracker-container-header bg-color-gray'>
        <p class="text-color-black">Posibles trackers</p>
    </div>
    <div
      cdkDropList
      #doneList="cdkDropList"
      [cdkDropListData]="done"
      [cdkDropListConnectedTo]="[todoList]"
      class="possible-tracker-list"
      (cdkDropListDropped)="didDrop($event)">
      <div class="example-box" *ngFor="let item of done" cdkDrag>{{item.name}}</div>
    </div>
  </div>
