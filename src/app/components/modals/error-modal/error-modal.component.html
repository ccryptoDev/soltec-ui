<div class="modal-header">
  <img src="assets/images/error.png" class="main-icon" />
	<h4 class="modal-title">Hubo un error al enviar la solicitud.</h4>
  <img
    src="assets/images/close.png"
    class="close opacity-5"
    (click)="activeModal.dismiss('Cross click')"
  >
</div>
<div class="modal-footer">
  <div class="accept opacity-5" (click)="activeModal.dismiss('Cross click')">
    <span>Aceptar</span>
  </div>
  <div class="resend opacity-5" (click)="onResend()">
    <span>Reenviar</span>
  </div>
</div>
