<div class="header">
  <div class="header-title">
    <h2 class="regular-bold-text">{{ pageName }}</h2>
    <p class="regular-text">{{ description }}</p>
  </div>
  <div class="header-bar">
    <div class="search">
      <input
        type="text"
        name="search-bar"
        class="search-bar"
        placeholder="Buscar proyecto"
      >
      <img
        src="assets/images/search.png"
        (click)="search.emit()"
      >
    </div>
    <button
      class="btn-header btn-filter"
      (click)="filter.emit()"
    >
      <img src="assets/images/filter.png">
      <span>FILTRAR</span>
    </button>
    <button
      class="btn-header btn-create opacity-5"
      (click)="create.emit()"
    >
      <span class="plus">+</span>
      <span>CREAR NUEVO</span>
    </button>
  </div>
</div>
