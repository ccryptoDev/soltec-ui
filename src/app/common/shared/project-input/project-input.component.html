<div class="input-container">
  <input
    class="input-field regular-text"
    [class.error]="error"
    [attr.name]="name"
    type="text"
    [placeholder]="placeholder"
    [(ngModel)]="value"
    (ngModelChange)="onInputChange($event)"
    (focus)="onInputFocus()"
    (blur)="onInputBlur()"
    #inputField
  />
</div>
